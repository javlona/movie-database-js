<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
    <title>Movie DataBase App</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="container flex">
            <a href="javascript:void(0);" class="menu" id="menu"><i class="fas fa-bars"></i></a>
            <div class="nav-left flex">
                <a href="#!" class="logo"><img src="/images/logo-film.png" alt="movie-film-logo">MyMDB</a>
                <ul class="links flex">
                    <li><a href="#!">Movies</a></li>
                    <li><a href="#!">Popular</a></li>
                    <li><a href="#!">Trending</a></li>
                    <li><a href="#!">Now Playing</a></li>  
                </ul>
            </div>
            <div class="nav-right">
                <a class="dropbtn"><i class="fas fa-search"></i></a>
                <div class="drop-content">
                    <input type="search" name="search" class="drop-input">
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <section class="hero">
        <div class="container">
            <h1>Welcome.</h1>
            <h2>Explore Movies & TV shows</h2>
            <div class="search-big">
                <input type="search" name="search" id="search" placeholder="Search for a movie" autocomplete="off">
                <button href="" id="search">Search</button>
            </div>
        </div>
    </section>

    <section class="popular">
        <div class="container">

        </div>
    </section>

    <!-- FOOTER -->
    <footer>

    </footer>


    <script src="/js/app.js"></script>
</body>
</html>
